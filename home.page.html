<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-title>
            MP3 Audio
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let track of playlist" (click)="start(track)">
            <ion-label [color]="track === activeTrack ? 'success' : 'yellow'">
                {{ track.name }}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer *ngIf="activeTrack">
    <ion-toolbar color="dark">
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                {{activeTrack.name}}
            </ion-col>
            <ion-col size="12">
                <ion-range #range [(ngModel)]="progress" max="100" color="success" (touchend)="seek" (mouseup)="seek()"></ion-range>
            </ion-col>
            <ion-col size="12" class="ion-text-center">

                <ion-button fill="clear" (click)="prev()" color="light">
                    <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
                </ion-button>

                <ion-button fill="clear" (click)="tooglePlayer(false)" color="light">
                    <ion-icon slot="icon-only" name="play"></ion-icon>
                </ion-button>

                <ion-button fill="clear" (click)="tooglePlayer(true)" color="light">
                    <ion-icon slot="icon-only" name="pause"></ion-icon>
                </ion-button>

                <ion-button fill="clear" (click)="next()" color="light">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </ion-button>

            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
